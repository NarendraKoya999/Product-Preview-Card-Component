<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left-content">
      <img src="./images/image-product-desktop.jpg" alt="product-img">
    </div>
    <div class="right-content">
      <h1>Perfume</h1>
      <p class="p-1">Gabrielle <br>Essence Eau <br>De Perfume</p>
      <p class="p-2">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price-card">
      <p class="p-3">$149.99</p>
      <small class="p-4">
        <del>$169.99</del>
      </small>
      </div>
      <button class="add-to-cart"><img src="./images/icon-cart.svg" alt="icon-cart"><span>Add to Cart</span></button>
    </div>
  </div>
</body>
</html>
